<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Pet-XYZ</title>
</head>
<body>

<h1 class="text-center">Pet-XYZ</h1>
<main>
    <div class="container">
        <div class="row">
           <div class="col-xs-12 col-md-6 mt-3">
                <label for="exampleInputEmail1">Nombre Propietario</label>
                <input type="text" class="form-control bor-inp" id="nombrePropietario">
             </div>
            <div class="col-xs-12 col-md-6 mt-3">
                <label for="exampleInputEmail1">Teléfono</label>
                <input type="text" class="form-control bor-inp" id="tlfPropietario">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6 mt-3">
                <label for="exampleInputEmail1">Dirección</label>
                <input type="text" class="form-control bor-inp" id="direccionPropietario">
            </div>
            <div class="col-xs-12 col-md-6 mt-3">
                <label for="exampleInputEmail1">Nombre de la mascota</label>
                <input type="text" class="form-control bor-inp" id="nombreMascota">
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="exampleFormControlSelect1">Seleccione por favor</label>
            <select class="form-control select-i" id="tipoMascota">
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="conejo">Conejo</option>
            </select>
            </div>
            <div class="form-group">
                <label class="">Motivo de la Consulta</label>
                <textarea id="motivoConsulta" rows="5" class="form-control txt-are"></textarea>
            </div>
            <div class="row">
                <div class="col-12 text-center my-3">
                    <button type="button" id="botonAgregar" class="btn btn-primary">Agregar Datos</button>
                </div>
            </div>

            <h3 class="text-center my-3">Datos Agregados</h3>
            <div class="row mt-2">
                <div class="col-12">
                    <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Mascota</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Motivo</th>
                        </tr>
                    </thead>
                    <tbody id="tabla"></tbody>
                    </table>
                </div>
            </div>
    </div>
</main>

<script src="assets/custom.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
